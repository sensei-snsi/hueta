						<div class="contact-form">
							<h4>Отправить сообщение</h4>
							<form>
								<textarea class="input" type="text" name="name" placeholder="Имя">
								<textarea class="input" type="email" name="email" placeholder="Почта">
								<textarea class="input" name="message" placeholder="Напиши комментарий"></textarea>

							</form>
						</div>
					</div>

					<div class="col-md-5 col-md-offset-1">
						<h4>Контакты</h4>
						<ul class="contact-details">
							<li><i class="fa fa-envelope"></i>SchoolMail@gmail.com</li>
							<li><i class="fa fa-phone"></i>Номер телефона</li>
							<li><i class="fa fa-map-marker"></i>Адрес</li>
						</ul>

						<div id="contact-map"></div>

					</div>

				</div>
