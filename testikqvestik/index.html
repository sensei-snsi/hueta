<html>

    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тест</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">



    </head>
    
    <body>
        <div id="wrapper">
        <nav>
        <ul>
            <li><a href="/edusite/index.html" class="mail">Главная</a></li>
        </ul>
        </nav>
            <div id="form-box">
                <form>
                    <select id="language">
                    <option  value="HTML"selected="selected"></option>
                    <option value="CSS">Тест 1</option>
                    <option value="JS">Тест 2</option>
                    <option value="PY">Тест 3</option>
                    <option value="C">Тест 4</option>
                    </select> 
                    <a href="#lb3" class="choose-lang">Проверить знания</a>
                    </form>
            </div>    
        </div>
        
        <div class="quiz">
            
            <div id="info">
                <div id="score">Счет: 0</div>
                <div id="ques-left">Вопросы:1/20</div>
            </div>
            <div id="ques-view">
               
            </div>
            <div class="question">
            <h1>Вопросы</h1>
            </div>
            
            <div class="choice">
                <div class="options"><input type="radio" name="options" value="option1" id="opt0"><label for="opt0" id="lb0">Option1</label></div>
                <div class="options"><input type="radio" name="options" value="option2" id="opt1"><label for="opt1" id="lb1">Option2</label></div>
                <div class="options"><input type="radio" name="options" value="option3" checked="checked" id="opt2"><label for="opt2" id="lb2">Option3</label></div>
                <div class="options"><input type="radio" name="options" value="option4" id="opt3"><label for="opt3" id="lb3">Option4</label></div>   
            </div>

             <div class="ans-btn">
                <button type="button" class="submit-answer">Отправить ответ</button>
                 <a href="#display-final-score" type="button" class="view-results">Посмотреть результат</a>
            </div>
        
        </div>
        
        <div class="final-result">
            <h1>тест окончен</h1>
            <div class="solved-ques-no">Вы решили 10 вопросов по 1 тесту</div>
            <div class="right-wrong">3 были верны и 4 были неверны</div>
            <div id="display-final-score">Ваш счет: 35</div>
            <div class="remark">Примечание: удовлетворительно, продолжайте пробовать</div>
            <button id="restart">Снова</button>        
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
